{% extends 'login/base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block content %}
    <div class = "container">
        <div class = "col-md-4 col-md-offset-4">
            <form class = 'form-login' action = "/login/" method = "post">
                {% csrf_token %}
                <h2 class="text_center">WELCOME!</h2>
                <div class = "form-group">
                    <label for="id_username">用户名：</label>
                    <input type="text" id = "id_username" name="username" class = "form-control" placeholder="Username" autofocus required>    
                </div>
                <div class = "form-group">
                    <label for="id_password">密码：</label>
                    <input type="password" id="id_password" name="password" class = "form-control" placeholder="Password"  required>
                </div>
                <div class = "form-group">
                    <button type = "reset" class = "btn btn-primary pull-left">重置</button>
                    <button type = "submit" class = "btn btn-primary pull-right">提交</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
